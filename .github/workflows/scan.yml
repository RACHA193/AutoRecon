name: AutoRecon Scan

# Trigger on pushes to main and manual dispatch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repository
      - uses: actions/checkout@v3

      # 2) Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3) Install dependencies and system tools
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y nikto nmap

      # 4) Run the AutoRecon tool
      - name: Run AutoRecon
        run: |
          source venv/bin/activate
          chmod +x main.py
          ./main.py --target testphp.vulnweb.com

      # 5) Upload the generated report as an artifact
      - name: Upload Report
        uses: actions/upload-artifact@v2
        with:
          name: AutoRecon-Report
          path: reports/
